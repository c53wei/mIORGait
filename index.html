<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <head>
    <meta charset="utf-8">
    <style>
        

        td {
            border: 1px black solid;
            padding: 5px;
        }
    </style>
</head>

  <title>Modifiable IOR Gait Template</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.slim.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="#">IOR Marker Model</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <br/>
  <div class="container">
    <!-- Left justified anatomy image-->
    <div class="row">
      <div class="column">
        <h5>Anterior</h5>
        <img src="img/full_body_front.jpg" class="unmarked-figure" alt="Anterior">
      </div>
      <div class="column">
        <h5>Posterior</h5>
        <img src="img/full_body_back.jpg" class="unmarked-figure" alt="Anterior">
      </div>
      <!-- Marker table -->
      <div class="column">
        <h4>Table of Markers</h4>
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script type="text/javascript"charset="utf-8">
            d3.text("data/standard_upper_body_markers.csv", function(data) {
                var parsedCSV = d3.csv.parseRows(data);

                var container = d3.select("h4")
                    .append("table")

                    .selectAll("tr")
                        .data(parsedCSV).enter()
                        .append("tr")

                    .selectAll("td")
                        .data(function(d) { return d; }).enter()
                        .append("td")
                        .text(function(d) { return d; });
            });
        </script>
        </script>
      </div>
    </div>
  </div>
  
</body>

</html>
