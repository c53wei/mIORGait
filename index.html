  <script src="vendor/jquery/jquery.slim.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">IOR Marker Model</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

      <div class="collapse navbar-collapse" id="navbarResponsive">

          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home
              <span class="sr-only">(current)</span>

    <!-- Page Content -->
    <!-- Anatomy figures (unmarked skeleton) -->
  <div class='split left'>
    <div class="flex-container">
      <div class="img-header">
        <h5>Anterior</h5>
      </div>
      <!-- Front view -->
      <img src="img/full_body_front.jpg" alt="Human Anterior View">
      <div class="img-header">
        <h5>Posterior</h5>
      </div>
      <!-- Back view -->
      <img src="img/full_body_back.jpg" alt="Human Posterior View">
      <br>
    </div>
  </div>
  <!-- Scrollable marker table display -->
  <div class='split right'>
    <div class='flex-container'>
      <div class="img-header">
        <h4>Table of Markers</h4>
      </div>
      <!-- Parse marker data from .csv file  -->
      <script src="http://d3js.org/d3.v3.min.js"></script>
      <script type="text/javascript"charset="utf-8">
          d3.text("data/all_standard_markers.csv", function(data) {
              var parsedCSV = d3.csv.parseRows(data);

              var container = d3.select("h4")
                  .append("table")

                  .selectAll("tr")
                      .data(parsedCSV).enter()
                      .append("tr")

                  .selectAll("td")
                      .data(function(d) { return d; }).enter()
                      .append("td")
                      .text(function(d) { return d; });
          });
      </script>
      </script>
      <br><br>
    </div>
  </div>

  <!-- <footer class="flex-container">
